<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拽专 祝 - 住驻专 </title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Rubik for modern Hebrew look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Rubik', 'sans-serif'],
                    },
                    colors: {
                        'brand-blue': '#4facfe',
                        'brand-purple': '#a18cd1',
                        'brand-yellow': '#fbc2eb',
                        'brand-green': '#a6c1ee',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen font-sans text-slate-800">

    <!-- App Container -->
    <div id="app" class="max-w-4xl mx-auto p-4 min-h-screen flex flex-col">
        <!-- Header -->
        <header class="flex justify-between items-center py-6 mb-6">
            <div class="flex items-center gap-3">
                <div class="text-4xl"></div>
                <h1
                    class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
                    拽专 祝
                </h1>
            </div>
            <!-- Settings button removed -->
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-grow relative">
            <!-- Views will be injected here by JS -->
        </main>

        <!-- Footer -->
        <footer class="text-center py-6 text-slate-400 text-sm">
            <p>漏 2025 拽专 祝</p>
        </footer>
    </div>

    <!-- Settings Modal removed -->

    <!-- Confetti Container -->
    <div id="confetti-container" class="fixed inset-0 pointer-events-none z-40 hidden"></div>

    <script src="stories.js"></script>
    <script src="app.js"></script>
</body>

</html>
