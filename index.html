function speakText(text,onBound,onEnd){
  window.speechSynthesis.cancel();
  const cleanText=text.replace(/[\u0591-\u05C7]/g,'');
  const u=new SpeechSynthesisUtterance(cleanText);
  u.lang='he-IL'; u.rate=state.readingSpeed; u.pitch=1.2;
  // Voice selection: try multiple strategies to find a female/soft voice
  const allVoices=speechSynthesis.getVoices();
  const heVoices=allVoices.filter(v=>v.lang.startsWith('he'));
  // Strategy 1: explicit female labels
  let voice=heVoices.find(v=>/female|woman|◊†◊©◊ô|carmit|lihi|yael|tali|michal/i.test(v.name));
  // Strategy 2: Google Hebrew voice (tends to be female)
  if(!voice) voice=heVoices.find(v=>/google/i.test(v.name));
  // Strategy 3: any Hebrew voice that is NOT explicitly male
  if(!voice) voice=heVoices.find(v=>!/\bmale\b/i.test(v.name));
  // Strategy 4: any Hebrew voice
  if(!voice) voice=heVoices[0];
  // Strategy 5: try ANY voice with female label as last resort
  if(!voice) voice=allVoices.find(v=>/female|woman/i.test(v.name));
  if(voice) u.voice=voice;
  const words=text.split(/\s+/);
  let finished=false;
  // Use onboundary if browser supports it
  let boundaryWorked=false;
  let wordIdx=0;
  u.onboundary=e=>{
    if(e.name==='word' && onBound){
      boundaryWorked=true;
      onBound(wordIdx);
      wordIdx++;
    }
  };
  u.onend=()=>{ finished=true; state.isSpeaking=false; if(onEnd) onEnd(); };
  u.onerror=()=>{ finished=true; state.isSpeaking=false; if(onEnd) onEnd(); };
  state.isSpeaking=true;
  speechSynthesis.speak(u);
  // Fallback timer only if onboundary doesn't fire after 500ms
  setTimeout(()=>{
    if(!boundaryWorked && !finished && onBound){
      let idx=0;
      const totalDuration=(cleanText.length*60)/(120*state.readingSpeed);
      const perWord=(totalDuration/words.length)*1000;
      const timer=setInterval(()=>{
        if(finished||idx>=words.length){clearInterval(timer);return;}
        onBound(idx); idx++;
      },perWord);
      u.onend=()=>{ clearInterval(timer); finished=true; state.isSpeaking=false; if(onEnd) onEnd(); };
      u.onerror=()=>{ clearInterval(timer); finished=true; state.isSpeaking=false; if(onEnd) onEnd(); };
    }
  },500);
}
function speakWord(word){
  window.speechSynthesis.cancel();
  const u=new SpeechSynthesisUtterance(word.replace(/[\u0591-\u05C7]/g,''));
  u.lang='he-IL'; u.rate=0.7; u.pitch=1.2;
  const allVoices=speechSynthesis.getVoices();
  const heVoices=allVoices.filter(v=>v.lang.startsWith('he'));
  let voice=heVoices.find(v=>/female|woman|◊†◊©◊ô|carmit|lihi|yael|tali|michal/i.test(v.name));
  if(!voice) voice=heVoices.find(v=>/google/i.test(v.name));
  if(!voice) voice=heVoices.find(v=>!/\bmale\b/i.test(v.name));
  if(!voice) voice=heVoices[0];
  if(!voice) voice=allVoices.find(v=>/female|woman/i.test(v.name));
  if(voice) u.voice=voice;
  speechSynthesis.speak(u);
}

        ${wordsHtml}

        üîä ◊î◊ß◊®◊ê ◊ú◊ô
      </button>
      <button onclick="navigate('quiz',{id:${s.id}})" class="btn-quiz" style="flex:1;display:flex;align-items:center;justify-content:center;gap:8px">
        ‚ùì ◊ë◊ï◊ê ◊†◊ë◊ì◊ï◊ß!
      </button>

      <i class="fas fa-stop"></i> ◊¢◊¶◊ï◊®
    </button>
    <div style="background:linear-gradient(135deg,#FFF8E1,#FFF3E0);border-radius:16px;padding:14px">
      <h3 class="font-title" style="font-size:15px;margin-bottom:10px;display:flex;align-items:center;gap:6px">üìù ◊û◊ô◊ú◊ô◊ù ◊ó◊ì◊©◊ï◊™</h3>

          <div class="word-chip" onclick="speakWord('${v.w}')">
            <span class="word-chip-nikud">${v.w}</span>
            <span class="word-chip-meaning">(${v.syl}) ${v.def}</span>
            <button onclick="event.stopPropagation();saveWord('${v.w}','${v.def}','${v.syl}')" style="background:none;border:none;font-size:18px;cursor:pointer;color:#C084FC;${state.savedWords.find(sw=>sw.w===v.w)?'opacity:0.3':''}">

function handleWordClick(e){
  const word=e.target.dataset.word;
  if(!word) return;
  speakWord(word);
  const s=getAllStories().find(x=>x.id===state.params.id);
  if(s){
    const v=(s.v||[]).find(v=>{
      const cw=word.replace(/[\u0591-\u05C7]/g,'');
      const cv=v.w.replace(/[\u0591-\u05C7]/g,'');
      return cw.includes(cv)||cv.includes(cw);
    });
    if(v) showSyllablePopup(e.target,v);
  }
}
function showSyllablePopup(el,vocab){
  const popup=document.getElementById('syllable-popup');
  if(!popup) return;
  popup.innerHTML=`<div class="syllable-popup animate-pop" style="position:fixed;top:${el.getBoundingClientRect().top-60}px;right:50%;transform:translateX(50%);">
    <span style="font-weight:700;color:#C084FC">${vocab.syl}</span>
    <br><span style="font-size:14px;color:#4A5568">${vocab.def}</span>
  </div>`;
  setTimeout(()=>{popup.innerHTML='';},3000);
}
function startKaraoke(id){
  const s=getAllStories().find(x=>x.id===id);
  if(!s) return;
  const wordEls=document.querySelectorAll('.story-word');
  wordEls.forEach(el=>el.classList.remove('highlight'));
  speakText(s.text,(idx)=>{
    wordEls.forEach(el=>el.classList.remove('highlight'));
    if(wordEls[idx]){wordEls[idx].classList.add('highlight');}
  },()=>{
    wordEls.forEach(el=>el.classList.remove('highlight'));
  });
}
function stopSpeech(){window.speechSynthesis.cancel();state.isSpeaking=false;document.querySelectorAll('.story-word').forEach(el=>el.classList.remove('highlight'));}
function saveWord(w,def,syl){
  if(state.savedWords.find(x=>x.w===w)) return;
  state.savedWords.push({w,def,syl}); save(); checkBadges(); render();
}

function renderQuiz(id){
  const s=getAllStories().find(x=>x.id===id);
  if(!s) return '<p>◊°◊ô◊§◊ï◊® ◊ú◊ê ◊†◊û◊¶◊ê</p>';
  const results=state.quizResults[id]||{};
  const allAnswered=s.q.every((_,i)=>results[i]!==undefined);
  const correct=s.q.filter((_,i)=>results[i]===true).length;
  if(allAnswered){
    const perfect=correct===s.q.length;
    if(!state.completedStories.includes(id)){
      state.completedStories.push(id);
      earnStars(correct*2+(perfect?3:0));
      if(perfect){state.perfectQuizzes=(state.perfectQuizzes||0)+1;}
      updateStreak(); save(); checkBadges();
      setTimeout(()=>showConfetti(),300);
    }
    return `
    <div class="p-4 max-w-lg mx-auto text-center" style="position:relative;z-index:2;">
      <div class="card" style="padding:32px">
        <div style="font-size:64px;margin-bottom:16px">${perfect?'üéâ':'üëè'}</div>
        <h2 class="font-title" style="font-size:24px;margin-bottom:8px">${perfect?'◊û◊ï◊©◊ú◊ù!':'◊õ◊ú ◊î◊õ◊ë◊ï◊ì!'}</h2>
        <p style="font-size:18px;margin-bottom:8px">${correct} ◊û◊™◊ï◊ö ${s.q.length} ◊™◊©◊ï◊ë◊ï◊™ ◊†◊õ◊ï◊†◊ï◊™</p>
        <p style="font-size:20px;color:#FBBF24;margin-bottom:16px">+${correct*2+(perfect?3:0)} ‚≠ê</p>
        <div style="display:flex;gap:12px;justify-content:center">
          <button onclick="navigate('story',{id:${id}})" class="btn-primary">◊ß◊®◊ê ◊©◊ï◊ë</button>
          <button onclick="navigate('library')" class="btn-quiz">◊°◊ô◊§◊ï◊® ◊î◊ë◊ê</button>
        </div>
      </div>
    </div>`;
  }
  return `
  <div class="p-4 max-w-lg mx-auto" style="position:relative;z-index:2;">
    <button onclick="navigate('story',{id:${id}})" style="background:none;border:none;color:#9CA3AF;cursor:pointer;margin-bottom:12px"><i class="fas fa-arrow-right" style="margin-left:4px"></i> ◊ó◊ñ◊®◊î ◊ú◊°◊ô◊§◊ï◊®</button>
    <h2 class="font-title text-center" style="font-size:22px;margin-bottom:16px">üß† ◊ë◊ï◊ê ◊†◊ë◊ì◊ï◊ß!</h2>
    ${s.q.map((q,qi)=>{
      const answered=results[qi]!==undefined;
      return `<div class="card" style="margin-bottom:16px;${answered?(results[qi]?'background:rgba(209,250,229,0.9)':'background:rgba(254,226,226,0.9)'):''}">
        <h3 class="font-title" style="font-size:16px;margin-bottom:12px">${qi+1}. ${q.q}</h3>
        <div style="display:flex;flex-direction:column;gap:8px">
          ${q.o.map((o,oi)=>{
            let bg='rgba(255,255,255,0.8)';let extra='cursor:pointer;';
            if(answered){
              if(oi===q.a){bg='#BBF7D0';extra='font-weight:700;';}
              else{bg='rgba(255,255,255,0.4)';extra='opacity:0.6;';}
            }
            return `<div style="padding:12px;border-radius:12px;background:${bg};${extra}transition:all 0.2s" ${answered?'':`onclick="answerQuiz(${id},${qi},${oi},${q.a})"`}>
              ${o} ${answered&&oi===q.a?'‚úì':''}
            </div>`;
          }).join('')}
        </div>
      </div>`;
    }).join('')}
  </div>`;
}
function answerQuiz(storyId,qi,chosen,correct){
  if(!state.quizResults[storyId]) state.quizResults[storyId]={};
  state.quizResults[storyId][qi]=(chosen===correct);
  state.totalQAnswered++;if(chosen===correct) state.totalQCorrect++;
  save();render();
}

function renderFlashcards(){
  if(state.savedWords.length<3) return `
    <div class="p-4 max-w-lg mx-auto text-center" style="position:relative;z-index:2;">
      <div class="card" style="padding:32px"><p style="color:#9CA3AF;font-size:18px">◊¶◊®◊ô◊ö ◊ú◊§◊ó◊ï◊™ 3 ◊û◊ô◊ú◊ô◊ù ◊õ◊ì◊ô ◊ú◊©◊ó◊ß</p>
      <button onclick="navigate('vocab')" class="btn-primary" style="margin-top:16px">◊ó◊ñ◊®◊î ◊ú◊û◊ô◊ú◊ô◊ù</button></div>
    </div>`;
  if(!state.params.fcWord){
    state.params.fcWord=state.savedWords[Math.floor(Math.random()*state.savedWords.length)];
    state.params.fcScore=state.params.fcScore||0;
    state.params.fcRound=state.params.fcRound||0;
    state.params.fcAnswered=false;
    const others=state.savedWords.filter(w=>w.w!==state.params.fcWord.w);
    const shuffled=others.sort(()=>Math.random()-0.5).slice(0,2);
    shuffled.push(state.params.fcWord);
    state.params.fcOptions=shuffled.sort(()=>Math.random()-0.5);
  }
  const fc=state.params;
  return `
  <div class="p-4 max-w-lg mx-auto text-center" style="position:relative;z-index:2;">
    <h2 class="font-title" style="font-size:22px;margin-bottom:8px">üÉè ◊õ◊®◊ò◊ô◊°◊ô◊ï◊™</h2>
    <p style="color:#9CA3AF;margin-bottom:16px">◊†◊ô◊ß◊ï◊ì: ${fc.fcScore} ¬∑ ◊°◊ô◊ë◊ï◊ë: ${fc.fcRound+1}</p>
    <div class="card animate-pop" style="padding:32px;margin-bottom:16px">
      <p style="font-size:32px;font-weight:700;margin-bottom:8px">${fc.fcWord.w}</p>
      <p style="color:#9CA3AF">(${fc.fcWord.syl})</p>
      <button onclick="speakWord('${fc.fcWord.w}')" style="margin-top:8px;background:none;border:none;color:#60A5FA;font-size:24px;cursor:pointer"><i class="fas fa-volume-up"></i></button>
    </div>
    <p class="font-title" style="margin-bottom:12px">◊û÷∏◊î ◊î÷∑◊û÷¥÷º◊ú÷∏÷º◊î ◊ê◊ï÷π◊û÷∂◊®÷∂◊™?</p>
    <div style="display:flex;flex-direction:column;gap:12px">
      ${fc.fcOptions.map(o=>{
        let style='cursor:pointer;';
        if(fc.fcAnswered){
          if(o.w===fc.fcWord.w) style='background:rgba(209,250,229,0.95);border:2px solid #34D399;';
          else style='opacity:0.5;';
        }
        return `<div class="card" style="${style}" ${fc.fcAnswered?'':`onclick="flashcardAnswer('${o.w}')"`}>
          <p style="font-weight:600">${o.def}</p>
        </div>`;
      }).join('')}
    </div>
    ${fc.fcAnswered?`<button onclick="nextFlashcard()" class="btn-primary" style="width:100%;margin-top:16px">◊î◊ë◊ê! ‚û°Ô∏è</button>`:''}
  </div>`;
}
function flashcardAnswer(chosen){
  state.params.fcAnswered=true;
  if(chosen===state.params.fcWord.w){state.params.fcScore++;earnStars(1);}
  render();
}
function nextFlashcard(){
  state.params.fcWord=null;state.params.fcAnswered=false;state.params.fcRound++;
  if(state.params.fcRound>=state.savedWords.length){
    const score=state.params.fcScore;state.params={};navigate('vocab');
    if(score>0) showConfetti();return;
  }
  render();
}

async function generateStory(){
  const topic=document.getElementById('selTopic').value;
  const diff=document.getElementById('selDiff').value;
  if(!topic){alert('◊†◊ê ◊ú◊ë◊ó◊ï◊® ◊†◊ï◊©◊ê');return;}
  if(!diff){alert('◊†◊ê ◊ú◊ë◊ó◊ï◊® ◊®◊û◊™ ◊ß◊ï◊©◊ô');return;}
  const keyInput=document.getElementById('apiKeyInput');
  if(keyInput && keyInput.value) { state.apiKey=keyInput.value; save(); }

  document.getElementById('genStatus').style.display='block';
  document.getElementById('genButtons').style.display='none';

  const diffNum=parseInt(diff);
  const newId=1000+Date.now()%100000;

  // Try API first if key exists
  if(state.apiKey){
    try{
      const topicHeb={animals:'◊ë◊¢◊ú◊ô ◊ó◊ô◊ô◊ù',nature:'◊ò◊ë◊¢',family:'◊û◊©◊§◊ó◊î',adventure:'◊î◊®◊§◊™◊ß◊ê◊ï◊™',food:'◊ê◊ï◊õ◊ú',school:'◊ë◊ô◊™ ◊°◊§◊®'}[topic]||topic;
      const resp=await fetch('https://api.anthropic.com/v1/messages',{
        method:'POST',
        headers:{'Content-Type':'application/json','x-api-key':state.apiKey,'anthropic-version':'2023-06-01','anthropic-dangerous-direct-browser-access':'true'},
        body:JSON.stringify({
          model:'claude-sonnet-4-5-20250929',
          max_tokens:1024,
          messages:[{role:'user',content:`◊¶◊ï◊® ◊°◊ô◊§◊ï◊® ◊ß◊¶◊® ◊ë◊¢◊ë◊®◊ô◊™ ◊ú◊ô◊ú◊ì ◊ë◊ü 7. ◊î◊°◊ô◊§◊ï◊® ◊ó◊ô◊ô◊ë ◊ú◊î◊ô◊ï◊™ ◊ë◊ì◊ô◊ï◊ß 30-40 ◊û◊ô◊ú◊ô◊ù ◊¢◊ù ◊†◊ô◊ß◊ï◊ì ◊û◊ú◊ê. ◊î◊†◊ï◊©◊ê: ${topicHeb}. ◊®◊û◊™ ◊ß◊ï◊©◊ô: ${diffNum} ◊û◊™◊ï◊ö 3.

◊î◊ó◊ñ◊® JSON ◊ë◊ú◊ë◊ì (◊ë◊ú◊ô markdown, ◊ë◊ú◊ô backticks):
{"title":"◊õ◊ï◊™◊®◊™ ◊¢◊ù ◊†◊ô◊ß◊ï◊ì","text":"◊ò◊ß◊°◊ò 30-40 ◊û◊ô◊ú◊ô◊ù ◊¢◊ù ◊†◊ô◊ß◊ï◊ì","em":"◊ê◊ô◊û◊ï◊í'◊ô","q":[{"q":"◊©◊ê◊ú◊î","o":["◊ê","◊ë","◊í"],"a":0}],"v":[{"w":"◊û◊ô◊ú◊î","def":"◊î◊í◊ì◊®◊î","syl":"◊î◊ë-◊®◊ï◊™"}]}`}]
        })
      });
      const data=await resp.json();
      if(data.error) throw new Error(data.error.message);
      const parsed=JSON.parse(data.content[0].text.trim().replace(/```json|```/g,''));
      const story={id:newId,title:parsed.title,text:parsed.text,d:diffNum,cat:topic,em:parsed.em||'üìñ',q:parsed.q||[],v:parsed.v||[]};
      state.generatedStories.push(story);save();
      document.getElementById('generateModal').remove();
      navigate('story',{id:newId});
      return;
    }catch(e){
      console.log('API failed, falling back to templates:',e.message);
    }
  }

  // Fallback: use template stories
  const templates=STORY_TEMPLATES[topic]||STORY_TEMPLATES.animals;
  // Pick a random template not already used
  const usedTitles=state.generatedStories.map(s=>s.title);
  const available=templates.filter(t=>!usedTitles.includes(t.title));
  const template=(available.length?available:templates)[Math.floor(Math.random()*(available.length||templates.length))];
  const story={id:newId,title:template.title,text:template.text,d:diffNum,cat:topic,em:template.em,q:template.q||[],v:template.v||[]};
  state.generatedStories.push(story);save();

  // Small delay for UX
  setTimeout(()=>{
    document.getElementById('generateModal').remove();
    navigate('story',{id:newId});
  },800);
}

    console.log('Available Hebrew voices:',voices.filter(v=>v.lang.startsWith('he')).map(v=>v.name+' ('+v.lang+')'));

init();

</script>
