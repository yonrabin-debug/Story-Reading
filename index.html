    </script>
    <script>
        /**
         * Hebrew Reading App - Main Logic
         */

        const App = {
            // State
            state: {
                currentView: 'home',
                currentStoryId: null,
                progress: JSON.parse(localStorage.getItem('reading_progress') || '{"completed": [], "stars": 0}'),
                dailyStories: [],
                isPlaying: false,
                currentAudio: null
            },

            // DOM Elements
            elements: {
                mainContent: document.getElementById('main-content'),
                confettiContainer: document.getElementById('confetti-container')
            },

            // Initialization
            init() {
                this.loadStories();
                this.render();
            },

            // Data Management
            loadStories() {
                const today = new Date().toDateString();
                let seed = 0;
                for (let i = 0; i < today.length; i++) seed += today.charCodeAt(i);

                const seedRandom = (s) => {
                    const mask = 0xffffffff;
                    let m_w = (123456789 + s) & mask;
                    let m_z = (987654321 - s) & mask;
                    return () => {
                        m_z = (36969 * (m_z & 65535) + (m_z >> 16)) & mask;
                        m_w = (18000 * (m_w & 65535) + (m_w >> 16)) & mask;
                        let result = ((m_z << 16) + m_w) & mask;
                        result /= 4294967296;
                        return result + 0.5;
                    };
                };

                const random = seedRandom(seed);
                const shuffled = [...ALL_STORIES].sort(() => 0.5 - random());
                this.state.dailyStories = shuffled.slice(0, 6);
            },

            // View Management
            setView(view, storyId = null) {
                this.stopAudio();
                this.state.currentView = view;
                this.state.currentStoryId = storyId;
                this.render();
                window.scrollTo(0, 0);
            },

            // Rendering
            render() {
                const { mainContent } = this.elements;
                mainContent.innerHTML = '';

                if (this.state.currentView === 'home') {
                    this.renderHome(mainContent);
                } else if (this.state.currentView === 'reader') {
                    this.renderReader(mainContent);
                }
            },

            renderHome(container) {
                const progressHtml = `
            <div class="bg-white rounded-2xl p-6 shadow-lg mb-8 border-b-4 border-blue-100 fade-in">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-slate-700">×”×”×ª×§×“××•×ª ×©×œ×™</h2>
                    <div class="flex items-center gap-2 bg-yellow-50 px-4 py-2 rounded-full border border-yellow-100">
                        <span class="text-2xl">â­</span>
                        <span class="text-xl font-bold text-yellow-600">${this.state.progress.stars}</span>
                    </div>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-4 overflow-hidden">
                    <div class="bg-gradient-to-r from-blue-400 to-purple-500 h-full transition-all duration-1000" 
                         style="width: ${(this.state.progress.completed.length / 20) * 100}%"></div>
                </div>
                <p class="text-sm text-slate-400 mt-2 text-left">
                    ×§×¨××ª ${this.state.progress.completed.length} ×¡×™×¤×•×¨×™×
                </p>
            </div>
        `;

                const storiesHtml = `
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                ${this.state.dailyStories.map(story => {
                    const isCompleted = this.state.progress.completed.includes(story.id);
                    return `
                    <div onclick="App.setView('reader', '${story.id}')" 
                         class="bg-white rounded-2xl p-6 shadow-md hover:shadow-xl transition-all cursor-pointer border-2 ${isCompleted ? 'border-green-200 bg-green-50/30' : 'border-transparent hover:border-blue-200'} group relative overflow-hidden fade-in">
                        
                        ${isCompleted ? '<div class="absolute top-3 left-3 text-green-500 bg-white rounded-full p-1 shadow-sm"><i class="fa-solid fa-check"></i></div>' : ''}
                        
                        <div class="text-5xl mb-4 group-hover:scale-110 transition-transform duration-300 origin-bottom-right">${story.emoji}</div>
                        <h3 class="text-xl font-bold text-slate-800 mb-2">${story.title}</h3>
                        
                        <div class="flex items-center justify-between mt-4">
                            <div class="flex gap-1">
                                ${Array(story.difficulty).fill('<i class="fa-solid fa-star text-yellow-400 text-xs"></i>').join('')}
                            </div>
                            <span class="text-xs font-medium text-slate-400 bg-slate-100 px-2 py-1 rounded-lg">
                                ${story.wordCount} ××™×œ×™×
                            </span>
                        </div>
                    </div>
                    `;
                }).join('')}
            </div>
        `;

                container.innerHTML = progressHtml + storiesHtml;
            },

            renderReader(container) {
                const story = this.state.dailyStories.find(s => s.id === this.state.currentStoryId);
                if (!story) return this.setView('home');

                const isCompleted = this.state.progress.completed.includes(story.id);

                container.innerHTML = `
            <div class="max-w-2xl mx-auto fade-in">
                <button onclick="App.setView('home')" class="mb-6 flex items-center gap-2 text-slate-500 hover:text-blue-500 transition-colors font-medium">

                </button>

                <div class="bg-white rounded-3xl shadow-xl overflow-hidden border-b-8 border-purple-100">
                    <div class="bg-gradient-to-r from-blue-50 to-purple-50 p-8 text-center relative">
                        <div class="text-8xl animate-float inline-block filter drop-shadow-lg">${story.emoji}</div>
                        <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mt-6 mb-2">${story.title}</h1>
                        <div class="flex justify-center gap-1 mb-4">
                            ${Array(story.difficulty).fill('<i class="fa-solid fa-star text-yellow-400"></i>').join('')}
                        </div>
                    </div>

                    <div class="px-8 py-4 bg-slate-50 border-b border-slate-100 flex justify-between items-center sticky top-0 z-10">
                        <button id="tts-btn" onclick="App.toggleAudio()" class="flex items-center gap-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-xl transition-colors shadow-md active:scale-95">
                            <i class="fa-solid fa-volume-high"></i>
                            <span>×”×§×¨× ×œ×™</span>
                        </button>
                        
                        <button onclick="App.markAsComplete('${story.id}')" 
                                class="${isCompleted ? 'bg-green-100 text-green-600 cursor-default' : 'bg-green-500 hover:bg-green-600 text-white shadow-md active:scale-95'} px-6 py-2 rounded-xl transition-all font-bold flex items-center gap-2">
                            ${isCompleted ? '<i class="fa-solid fa-check"></i> ×§×¨××ª×™ ×›×‘×¨' : '<span>×¡×™×™××ª×™ ×œ×§×¨×•×!</span> <i class="fa-solid fa-trophy"></i>'}
                        </button>
                    </div>

                    <div class="p-8 md:p-12 text-2xl md:text-3xl leading-relaxed text-slate-700 font-medium text-justify" style="line-height: 2;">
                        ${story.content.replace(/\n/g, '<br><br>')}
                    </div>
                </div>
            </div>
        `;
            },

            markAsComplete(storyId) {
                if (this.state.progress.completed.includes(storyId)) return;

                const story = this.state.dailyStories.find(s => s.id === storyId);

                this.state.progress.completed.push(storyId);
                this.state.progress.stars += story.difficulty;

                localStorage.setItem('reading_progress', JSON.stringify(this.state.progress));

                this.triggerConfetti();
                this.render();
            },

            triggerConfetti() {
                const container = this.elements.confettiContainer;
                container.classList.remove('hidden');
                container.innerHTML = '';

                const colors = ['#4facfe', '#a18cd1', '#fbc2eb', '#a6c1ee', '#ff9a9e'];

                for (let i = 0; i < 50; i++) {
                    const el = document.createElement('div');
                    el.classList.add('confetti');
                    el.style.left = Math.random() * 100 + 'vw';
                    el.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    el.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    el.style.animationDelay = (Math.random() * 2) + 's';
                    container.appendChild(el);
                }

                setTimeout(() => {
                    container.classList.add('hidden');
                    container.innerHTML = '';
                }, 5000);
            },

            removeNikud(text) {
                return text.replace(/[\u0591-\u05C7]/g, '');
            },

            stopAudio() {
                window.speechSynthesis.cancel();
                this.state.isPlaying = false;

                const btn = document.getElementById('tts-btn');
                if (btn) {
                    btn.innerHTML = '<i class="fa-solid fa-volume-high"></i> <span>×”×§×¨× ×œ×™</span>';
                    btn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    btn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                    btn.disabled = false;
                }
            },

            async toggleAudio() {
                if (this.state.isPlaying) {
                    this.stopAudio();
                    return;
                }

                const story = this.state.dailyStories.find(s => s.id === this.state.currentStoryId);
                if (!story) return;

                const btn = document.getElementById('tts-btn');
                if (btn) {
                    btn.innerHTML = '<i class="fa-solid fa-stop"></i> <span>×¢×•×¦×¨...</span>';
                    btn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    btn.classList.add('bg-red-500', 'hover:bg-red-600');
                }

                this.state.isPlaying = true;

                try {
                    const cleanText = this.removeNikud(story.content);
                    const utterance = new SpeechSynthesisUtterance(cleanText);
                    utterance.lang = 'he-IL';
                    utterance.rate = 0.85;
                    utterance.pitch = 1.1;

                    // Try to find a Hebrew voice
                    const voices = window.speechSynthesis.getVoices();
                    const hebrewVoice = voices.find(v => v.lang.startsWith('he'));
                    if (hebrewVoice) utterance.voice = hebrewVoice;

                    utterance.onend = () => {
                        this.stopAudio();
                    };

                    utterance.onerror = (e) => {
                        console.error('TTS Error', e);
                        this.stopAudio();
                    };

                    window.speechSynthesis.speak(utterance);
                } catch (err) {
                    console.error(err);
                    alert('×©×’×™××” ×‘×”×©××¢×ª ×”×¡×™×¤×•×¨');
                    this.stopAudio();
                }
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            App.init();
